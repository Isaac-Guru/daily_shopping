<style>
    /* Custom CSS for button-like checkboxes */
    .button-checkbox {
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
    }
    .button-checkbox input[type="checkbox"] {
        display: none; /* Hide the actual checkbox input */
    }
    .button-checkbox label {
        padding: 10px 20px;
        background-color: #ccc;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .button-checkbox input[type="checkbox"]:checked + label {
        background-color: #007BFF; /* Change to your desired color for checked state */
        color: #fff;
        border-color: #007BFF;
    }
</style>
